<!doctype html>

<html>
  <head>
    <title>Riot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="todo.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->

  </head>

  <body>

    <todo></todo>

    <script src="todo.tag" type="riot/tag"></script>
    <script src="https://cdn.jsdelivr.net/g/riot@2.0.14(riot.min.js+compiler.min.js)"></script>

    <script type="text/javascript">
      riot.mount('*', {
        title: 'Riojs',
        items: [
          {title: 'Rafael Fragoso', done: true},
          {title: 'Afonso Pacificador', done: true},
          {title: 'Isabella Silveira', done: true},
          {title: 'Pedro Martins', done: true},
          {title: 'Raphael Amorim'},
        ]
      });
    </script>

  </body>

</html>
